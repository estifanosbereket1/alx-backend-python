apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-blue
  labels:
    app: messaging-app
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
    spec:
      containers:
        - name: django
          image: ghcr.io/estifanos/messaging:v2.0 # âœ… Updated version
          ports:
            - containerPort: 8000
